<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöß Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --peach: #FFDAB3;
            --coral: #FF6B6B;
            --soft-brown: #8B6914;
            --warm-orange: #FF9F43;
            --dark-brown: #5D4E37;
            --light-pink: #FFE8E8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #FFE5D0 0%, #FFD4B8 30%, #FFCBA4 60%, #FFE5D0 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bone {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatBone 20s infinite linear;
        }

        @keyframes floatBone {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .paw-bg {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatPaw 25s infinite linear;
        }

        @keyframes floatPaw {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(180deg);
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        /* Construction Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--warm-orange), var(--coral));
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Title */
        .title {
            font-family: 'Baloo 2', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            color: var(--dark-brown);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--soft-brown);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* Joko Animation Container */
        .joko-stage {
            position: relative;
            width: 300px;
            height: 350px;
            margin: 0 auto 2rem;
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            top: -20px;
            right: -30px;
            background: white;
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            color: var(--dark-brown);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: bubbleBounce 3s infinite;
            z-index: 20;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.05);
        }

        @keyframes bubbleBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Joko Image with Animations */
        .joko-wrapper {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
        }

        .joko-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid white;
            box-shadow: 
                0 10px 40px rgba(93, 78, 55, 0.3),
                0 0 0 4px var(--warm-orange),
                0 0 60px rgba(255, 159, 67, 0.3);
            animation: jokoFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes jokoFloat {
            0%, 100% { 
                transform: translateY(0) rotate(-2deg); 
                box-shadow: 
                    0 10px 40px rgba(93, 78, 55, 0.3),
                    0 0 0 4px var(--warm-orange),
                    0 0 60px rgba(255, 159, 67, 0.3);
            }
            50% { 
                transform: translateY(-15px) rotate(2deg); 
                box-shadow: 
                    0 25px 50px rgba(93, 78, 55, 0.25),
                    0 0 0 4px var(--coral),
                    0 0 80px rgba(255, 107, 107, 0.3);
            }
        }

        .joko-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: jokoZoom 8s ease-in-out infinite;
        }

        @keyframes jokoZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Tail Wag Effect - Moving lines */
        .wag-lines {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .wag-line {
            width: 30px;
            height: 4px;
            background: var(--warm-orange);
            border-radius: 2px;
            animation: wagLine 0.3s ease-in-out infinite alternate;
        }

        .wag-line:nth-child(1) { animation-delay: 0s; width: 20px; }
        .wag-line:nth-child(2) { animation-delay: 0.1s; width: 30px; }
        .wag-line:nth-child(3) { animation-delay: 0.2s; width: 20px; }

        @keyframes wagLine {
            0% { transform: translateX(0); opacity: 0.3; }
            100% { transform: translateX(10px); opacity: 1; }
        }

        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 20px; left: 30px; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 50px; right: 20px; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 60px; left: 10px; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 30px; right: 40px; animation-delay: 0.3s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Heart Burst */
        .hearts-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            pointer-events: none;
        }

        .burst-heart {
            position: absolute;
            font-size: 1.2rem;
            animation: burstHeart 2s ease-out infinite;
        }

        .burst-heart:nth-child(1) { animation-delay: 0s; --angle: 0deg; --dist: 80px; }
        .burst-heart:nth-child(2) { animation-delay: 0.3s; --angle: 60deg; --dist: 90px; }
        .burst-heart:nth-child(3) { animation-delay: 0.6s; --angle: 120deg; --dist: 85px; }
        .burst-heart:nth-child(4) { animation-delay: 0.9s; --angle: 180deg; --dist: 95px; }
        .burst-heart:nth-child(5) { animation-delay: 1.2s; --angle: 240deg; --dist: 80px; }
        .burst-heart:nth-child(6) { animation-delay: 1.5s; --angle: 300deg; --dist: 90px; }

        @keyframes burstHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(var(--angle)) translateY(0) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--angle)) translateY(calc(var(--dist) * -0.5)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(var(--angle)) translateY(calc(var(--dist) * -1)) scale(0.5);
            }
        }

        /* Paw Prints Walking */
        .paw-walk {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .paw-step {
            font-size: 1.2rem;
            opacity: 0;
            animation: pawStep 2s infinite;
        }

        .paw-step:nth-child(1) { animation-delay: 0s; }
        .paw-step:nth-child(2) { animation-delay: 0.3s; transform: scaleX(-1); }
        .paw-step:nth-child(3) { animation-delay: 0.6s; }
        .paw-step:nth-child(4) { animation-delay: 0.9s; transform: scaleX(-1); }

        @keyframes pawStep {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            20%, 80% { opacity: 0.6; transform: translateY(0); }
        }

        /* Coming Soon Message */
        .coming-soon {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(93, 78, 55, 0.15);
            margin-top: 1rem;
        }

        .coming-soon p {
            font-size: 1rem;
            color: var(--dark-brown);
            line-height: 1.6;
        }

        .coming-soon .highlight {
            color: var(--coral);
            font-weight: 600;
        }

        /* Animated Progress Bar */
        .progress-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
        }

        .progress-label {
            font-size: 0.85rem;
            color: var(--soft-brown);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, var(--warm-orange), var(--coral), var(--warm-orange));
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--soft-brown);
            opacity: 0.7;
        }

        .footer span {
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .joko-stage {
                width: 250px;
                height: 300px;
            }

            .joko-wrapper {
                width: 200px;
                height: 200px;
            }

            .speech-bubble {
                right: -10px;
                font-size: 0.9rem;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
